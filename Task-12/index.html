    <h1>Check if a Number is Even or Odd</h1>
    <script>
        
        const number = 20;
        const number1 = 5;
        const number2 = 40;
        const number3 = 97;
        
        if (number % 2 === 0) {
            console.log("The number", number, "is even.");
        } else {
            console.log("The number", number, "is odd.");
        }

        if (number1 % 2 === 0) {
            console.log("The number", number1, "is even.");

        } else {
            console.log("The number", number1, "is odd.");
        }

        if (number2 % 2 === 0) {
            console.log("The number2", number2, "is even.");

        } else {
            console.log("The number2", number2, "is odd.");
        }

        if (number3 % 2 === 0) {
            console.log("The number", number3, "is even.");

        } else {
            console.log("The number", number3, "is odd.");
        }
    </script>

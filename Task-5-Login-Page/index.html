<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="https://image.lexica.art/full_webp/96952d5d-b1b8-4f87-8e77-d9854ccb9c15" alt="image" class="img" />
      </div>
      <div class="content">
        <h2>Hello Again!</h2>
        <p class="text">Welcome back! We Missed you!</p>
        <form class="form">
          <label for="email">Email</label>
          <input type="email" placeholder="Emailid@site.com" />
          <label for="password">Password</label>
          <input type="password" placeholder="Password" />
          <p class="forgot">Forgot Password</p>
          <input type="submit" value="Log In"  class="btn"/>
          <p class="signup">Not a Member?<a href="#"> Register Now</a></p>
        </form>
      </div>
    </div>
  </body>
</html>

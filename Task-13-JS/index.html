<body>
    <h1>JavaScript Assignment 13 :  Arrays And Functions</h1>
  <div id="output">
    <p id="array"></p>
    <p id="max"></p>
    <p id="sum"></p>
    <p id="odd"></p>
  </div>

<script>
  const findMax = (arr) => {
    return Math.max(...arr);
  };

  const calculateSum = function(arr) {
    let sum = 0;
    arr.forEach(function(num) {
      sum += num;
    });
    return sum;
  };

  function countOdd(arr) {
    let count = 0;
    arr.forEach(function(num) {
      if (num % 2 !== 0) {
        count++;
      }
    });
    return count;
  }

  const dummyArray = [4, 8, 2, 11, 6, 7, 10];
  document.getElementById("array").innerText = "Ex Array: " + dummyArray;
  document.getElementById("max").innerText = "Maximum number: " + findMax(dummyArray);
  document.getElementById("sum").innerText = "Sum of all elements: " + calculateSum(dummyArray);
  document.getElementById("odd").innerText = "Count of odd numbers: " + countOdd(dummyArray);
</script>

</body>
</html>
